<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Student_ScoreList</title>
  <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src='jquery/dist/jquery.js'>
  </script>
</head>

<body>
  <table id="table_striped">
    <thead>
      <tr>
        <th>
          studentId
        </th>
        <th>
          name
        </th>
        <th data-name="Chinese" data-sort="1">
          Chinese
        </th>
        <th data-name="Math" data-sort="1">
          Math
        </th>
        <th data-name="English" data-sort="1">
          English
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each ScoreList}}
      <tr>
        <td>
          {{studentId}}
        </td>
        <td>
          {{name}}
        </td>
        <td>
          {{Chinese}}
        </td>
        <td>
          {{Math}}
        </td>
        <td>
          {{English}}
        </td>
        <td>
          <input type="button" class="delete" value="delete">
        </td>
      </tr>
      {{/each}}
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td><input type="text" id="InsertName" name="name" value=""></td>
        <td><input type="text" id="InsertChinese" name="name" value=""></td>
        <td><input type="text" id="InsertMath" name="name" value=""></td>
        <td><input type="text" id="InsertEnglish" name="name" value=""></td>
        <td><input type="button" class="insert" value="insert"></td>
      </tr>
    </tfoot>
  </table>
</body>
<script type="text/javascript" src="main.js">
</script>

</html>
